version: "2"
services:
    db:
        image: gwul/sfm-ui-db:master
        environment:
            - POSTGRES_PASSWORD
            - TZ
        logging:
            driver: json-file
            options:
                max-size: ${DOCKER_LOG_MAX_SIZE}
                max-file: ${DOCKER_LOG_MAX_FILE}
        volumes_from:
            - data
        restart: always
    mq:
        # RabbitMQ 3-management
        image: rabbitmq@sha256:a5180a37b0baebb938ee9d12dd11eed64a909288d7f344e24771278f8a122367
        ports:
            # Opens up the ports for RabbitMQ management
            - "${RABBITMQ_MANAGEMENT_PORT}:15672"
        logging:
            driver: json-file
            options:
                max-size: ${DOCKER_LOG_MAX_SIZE}
                max-file: ${DOCKER_LOG_MAX_FILE}
        environment:
            - RABBITMQ_DEFAULT_USER=${RABBITMQ_USER}
            - RABBITMQ_DEFAULT_PASS=${RABBITMQ_PASSWORD}
            - TZ
        restart: always
    # These containers will exit on startup. That's OK.
    data:
        image: ubuntu:14.04
        command: /bin/true
        volumes:
             - ${DATA_VOLUME}
        environment:
            - TZ
    processingdata:
        image: ubuntu:14.04
        command: /bin/true
        volumes:
             - ${PROCESSING_VOLUME}
        environment:
            - TZ
    ui:
        image: gwul/sfm-ui:${UI_TAG}
        ports:
            - "${SFM_PORT}:80"
        links:
            - db:db
            - mq:mq
        environment:
            - SFM_DEBUG=${DEBUG}
            - SFM_APSCHEDULER_LOG=DEBUG
            - SFM_UI_LOG=DEBUG
            # This adds a 5 minute schedule option to speed testing.
            - SFM_FIVE_MINUTE_SCHEDULE=${FIVE_MINUTE_SCHEDULE}
            - TZ
            - SFM_SITE_ADMIN_NAME
            - SFM_SITE_ADMIN_EMAIL
            - SFM_SITE_ADMIN_PASSWORD
            - SFM_EMAIL_USER
            - SFM_EMAIL_PASSWORD
            - SFM_SMTP_HOST
            - SFM_HOST=${SFM_HOSTNAME}:${SFM_PORT}
            - TWITTER_CONSUMER_KEY
            - TWITTER_CONSUMER_SECRET
            - WEIBO_API_KEY
            - WEIBO_API_SECRET
            - TUMBLR_CONSUMER_KEY
            - TUMBLR_CONSUMER_SECRET
            - RABBITMQ_USER
            - RABBITMQ_PASSWORD
            - RABBITMQ_MANAGEMENT_PORT
            - POSTGRES_PASSWORD
            # To have some test accounts created.
            - LOAD_FIXTURES=${LOAD_FIXTURES}
            - SFM_REQS=${UI_REQS}
            - DATA_VOLUME_THRESHOLD
            - PROCESSING_VOLUME_THRESHOLD
        logging:
            driver: json-file
            options:
                max-size: ${DOCKER_LOG_MAX_SIZE}
                max-file: ${DOCKER_LOG_MAX_FILE}
        volumes_from:
            - data
            - processingdata:ro
#        volumes:
#            - "../sfm-ui:/opt/sfm-ui"
#            # To also link in a local sfm-utils, uncomment this and set UI_REQS to "dev" in .env
#            - "../sfm-utils:/opt/sfm-utils"
