#                max-size: ${DOCKER_LOG_MAX_SIZE}
#                max-file: ${DOCKER_LOG_MAX_FILE}
#        volumes:
#            - /var/run/docker.sock:/tmp/docker.sock:ro
#            # This should point to your local key and certificate
#            # Make sure in the cert that the server cert comes before the intermediate certs.
#            - "./server.crt:/etc/nginx/certs/${SFM_HOSTNAME}.crt"
#            - "./server.key:/etc/nginx/certs/${SFM_HOSTNAME}.key"
#        restart: always
    uiconsumer:
        image: gwul/sfm-ui-consumer:2.5.0
        links:
            - db:db
            - mq:mq
            - ui:ui
        environment:
            - SFM_DEBUG=False
            - SFM_APSCHEDULER_LOG=INFO
            - SFM_UI_LOG=INFO
            - TZ
            - SFM_SITE_ADMIN_NAME
            - SFM_SITE_ADMIN_EMAIL
            - SFM_SITE_ADMIN_PASSWORD
            - SFM_EMAIL_USER
            - SFM_EMAIL_PASSWORD
            - SFM_EMAIL_FROM
            - SFM_SMTP_HOST
            - SFM_HOST=${SFM_HOSTNAME}:${SFM_PORT}
            - SFM_RABBITMQ_USER
            - SFM_RABBITMQ_PASSWORD
            - SFM_RABBITMQ_HOST
            - SFM_RABBITMQ_PORT
            - SFM_POSTGRES_PASSWORD
            - SFM_POSTGRES_HOST
            - SFM_POSTGRES_PORT
            - SFM_REQS=release
            - SFM_UID
            - SFM_GID
            - SFM_USE_HTTPS
        volumes_from:
            - data
            - processingdata
        restart: always
